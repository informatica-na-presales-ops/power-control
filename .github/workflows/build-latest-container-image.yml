name: Build the latest container image

on:
  push:
    branches: [master]

jobs:

  build:
    name: Build the latest container image
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repository
      uses: actions/checkout@v1
    - name: Build the container image
      run: docker build --file Dockerfile --tag docker.pkg.github.com/informatica-na-presales-ops/power-control/power-control:latest .
    - name: Log in to the registry
      run: docker login --password ${DOCKER_PASSWORD} --username ${DOCKER_USERNAME} docker.pkg.github.com
      env:
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
    - name: Push the image to the registry
      run: docker image push docker.pkg.github.com/informatica-na-presales-ops/power-control/power-control:latest
